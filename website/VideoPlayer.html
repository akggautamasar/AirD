<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMaster Pro - Video Player</title>

    <link href="//vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/8.3.0/video.min.js"></script>
    <style>
        :root {
            --primary-500: #0ea5e9;
            --primary-600: #0284c7;
            --primary-700: #0369a1;
            --secondary-50: #f8fafc;
            --secondary-100: #f1f5f9;
            --secondary-200: #e2e8f0;
            --secondary-600: #475569;
            --secondary-700: #334155;
            --secondary-800: #1e293b;
            --secondary-900: #0f172a;
            --success-500: #22c55e;
            --success-600: #16a34a;
            --warning-500: #f59e0b;
            --warning-600: #d97706;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-700) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-6);
            color: var(--secondary-800);
        }

        .header {
            text-align: center;
            margin-bottom: var(--space-6);
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: var(--space-4);
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 500;
        }

        .video-container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: var(--radius-2xl);
            overflow: hidden;
            box-shadow: var(--shadow-2xl);
            position: relative;
            margin-bottom: var(--space-6);
        }

        .video-js {
            width: 100% !important;
            height: auto !important;
            border-radius: var(--radius-2xl);
        }

        /* Speed Controls Container */
        .speed-controls-container {
            position: absolute;
            top: var(--space-4);
            right: var(--space-4);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
            background: rgba(0, 0, 0, 0.9);
            border-radius: var(--radius-xl);
            padding: var(--space-4);
            backdrop-filter: blur(10px);
            transition: opacity var(--transition-normal);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .speed-controls-container:hover {
            opacity: 1;
        }

        .speed-controls-title {
            color: white;
            font-size: 0.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: var(--space-2);
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .speed-controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--space-1);
            max-width: 200px;
        }

        .speed-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: var(--space-2);
            border-radius: var(--radius-lg);
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            text-align: center;
            min-width: 40px;
        }

        .speed-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .speed-btn.active {
            background: var(--primary-500);
            border-color: var(--primary-500);
            color: white;
            font-weight: 700;
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.5);
        }

        /* Speed Indicator */
        .speed-indicator {
            position: absolute;
            top: var(--space-4);
            left: var(--space-4);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-lg);
            font-size: 0.9rem;
            font-weight: 700;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: opacity var(--transition-normal);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls-container {
            display: flex;
            justify-content: center;
            gap: var(--space-4);
            width: 100%;
            max-width: 1200px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: var(--space-4) var(--space-6);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: var(--radius-xl);
            transition: all var(--transition-fast);
            min-width: 180px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-500), var(--success-600));
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, var(--success-600), #15803d);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning-500), var(--warning-600));
            color: white;
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, var(--warning-600), #b45309);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: var(--space-4);
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .video-container {
                border-radius: var(--radius-xl);
            }

            .speed-controls-container {
                top: var(--space-2);
                right: var(--space-2);
                padding: var(--space-2);
            }

            .speed-controls {
                grid-template-columns: repeat(3, 1fr);
                gap: 2px;
                max-width: 150px;
            }

            .speed-btn {
                padding: var(--space-1);
                font-size: 0.7rem;
                min-width: 35px;
            }

            .speed-indicator {
                top: var(--space-2);
                left: var(--space-2);
                padding: var(--space-1) var(--space-2);
                font-size: 0.8rem;
            }

            .controls-container {
                gap: var(--space-2);
            }

            .control-btn {
                padding: var(--space-3) var(--space-4);
                font-size: 0.9rem;
                min-width: 150px;
                flex: 1;
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: var(--space-2);
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .header p {
                font-size: 0.9rem;
            }

            .speed-controls-container {
                padding: var(--space-1);
            }

            .speed-controls {
                grid-template-columns: repeat(2, 1fr);
                gap: 1px;
                max-width: 100px;
            }

            .speed-btn {
                padding: 4px;
                font-size: 0.65rem;
                min-width: 30px;
            }

            .speed-indicator {
                padding: 4px var(--space-1);
                font-size: 0.7rem;
            }

            .controls-container {
                flex-direction: column;
                align-items: center;
            }

            .control-btn {
                width: 100%;
                max-width: 280px;
                margin-bottom: var(--space-2);
            }
        }

        /* Landscape mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                padding: var(--space-2);
            }

            .header {
                margin-bottom: var(--space-4);
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .video-container {
                max-height: 70vh;
            }

            .controls-container {
                margin-top: var(--space-2);
            }

            .speed-controls-container {
                opacity: 0.7;
            }

            .speed-controls-container:hover {
                opacity: 1;
            }
        }

        /* Loading state */
        .video-container.loading {
            background: linear-gradient(90deg, var(--secondary-100) 25%, var(--secondary-200) 50%, var(--secondary-100) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        /* Error state */
        .error-message {
            color: #dc2626;
            text-align: center;
            padding: var(--space-6);
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: var(--radius-xl);
            margin: var(--space-6) 0;
            max-width: 600px;
            font-weight: 600;
        }

        /* Success message for copy actions */
        .success-message {
            position: fixed;
            top: var(--space-6);
            right: var(--space-6);
            background: var(--success-500);
            color: white;
            padding: var(--space-4) var(--space-6);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            transform: translateX(100%);
            transition: transform var(--transition-normal);
            z-index: 1000;
            font-weight: 600;
        }

        .success-message.show {
            transform: translateX(0);
        }

        @media (max-width: 480px) {
            .success-message {
                top: var(--space-4);
                right: var(--space-4);
                left: var(--space-4);
                text-align: center;
            }
        }

        /* Hide controls on mobile when not needed */
        @media (max-width: 480px) {
            .speed-controls-container {
                opacity: 0.5;
            }
            
            .speed-controls-container:hover,
            .speed-controls-container:focus-within {
                opacity: 1;
            }
        }

        /* Keyboard shortcuts info */
        .shortcuts-info {
            position: fixed;
            bottom: var(--space-6);
            left: var(--space-6);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: var(--space-4);
            border-radius: var(--radius-xl);
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity var(--transition-normal);
            pointer-events: none;
            z-index: 1000;
            max-width: 280px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .shortcuts-info.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .shortcuts-info {
                display: none;
            }
        }

        .shortcuts-info h4 {
            font-weight: 700;
            margin-bottom: var(--space-2);
            color: var(--primary-400);
        }

        .shortcuts-info div {
            margin-bottom: var(--space-1);
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>🎓 EduMaster Pro</h1>
        <p>Premium Learning Experience</p>
    </div>

    <div class="video-container" id="video-container">
        <!-- Speed Controls -->
        <div class="speed-controls-container" id="speed-controls">
            <div class="speed-controls-title">🎬 Playback Speed</div>
            <div class="speed-controls">
                <button class="speed-btn" data-speed="0.25">0.25x</button>
                <button class="speed-btn" data-speed="0.5">0.5x</button>
                <button class="speed-btn" data-speed="0.75">0.75x</button>
                <button class="speed-btn active" data-speed="1">1.0x</button>
                <button class="speed-btn" data-speed="1.25">1.25x</button>
                <button class="speed-btn" data-speed="1.5">1.5x</button>
                <button class="speed-btn" data-speed="1.75">1.75x</button>
                <button class="speed-btn" data-speed="2">2.0x</button>
                <button class="speed-btn" data-speed="2.5">2.5x</button>
                <button class="speed-btn" data-speed="3">3.0x</button>
                <button class="speed-btn" data-speed="3.5">3.5x</button>
                <button class="speed-btn" data-speed="4">4.0x</button>
            </div>
        </div>

        <!-- Speed Indicator -->
        <div class="speed-indicator" id="speed-indicator">1.0x</div>

        <video id="my-player" class="video-js vjs-fluid" controls preload="auto" data-setup='{}'>
            <source id="video-src" src="" type="video/mp4">
            </source>
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank">
                    supports HTML5 video
                </a>
            </p>
        </video>
    </div>

    <div class="controls-container">
        <button class="control-btn btn-primary" onclick="copyStreamUrl()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
            </svg>
            Copy Stream URL
        </button>
        <button class="control-btn btn-warning" onclick="copyDownloadUrl()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7,10 12,15 17,10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            Copy Download URL
        </button>
        <button class="control-btn btn-success" onclick="openDownloadUrl()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                <polyline points="15,3 21,3 21,9"/>
                <line x1="10" y1="14" x2="21" y2="3"/>
            </svg>
            Open Download URL
        </button>
    </div>

    <!-- Keyboard Shortcuts Info -->
    <div class="shortcuts-info" id="shortcuts-info">
        <h4>🎬 Speed Controls</h4>
        <div>1-9: Quick speed selection</div>
        <div>0: Reset to normal speed</div>
        <div>Ctrl/Cmd + ↑/↓: Adjust speed</div>
        <div>+/-: Fine speed adjustment</div>
    </div>

    <script>
        const downloadUrl = (new URL(window.location.href)).searchParams.get('url');
        const videoContainer = document.getElementById('video-container');
        const videoSrc = document.getElementById('video-src');
        const speedIndicator = document.getElementById('speed-indicator');
        
        let currentSpeed = 1.0;
        let player = null;

        // Speed presets mapping
        const speedPresets = {
            '1': 0.25, '2': 0.5, '3': 0.75, '4': 1.0,
            '5': 1.25, '6': 1.5, '7': 1.75, '8': 2.0, '9': 2.5
        };

        if (downloadUrl) {
            videoSrc.src = downloadUrl;
            
            // Add loading state
            videoContainer.classList.add('loading');
            
            // Initialize Video.js player
            player = videojs('my-player', {
                responsive: true,
                fluid: true,
                playbackRates: [0.25, 0.5, 0.75, 1, 1.25, 1.5, 1.75, 2, 2.5, 3, 3.5, 4]
            });

            // Remove loading state when video loads
            player.ready(function() {
                videoContainer.classList.remove('loading');
                
                // Load saved speed preference
                const savedSpeed = localStorage.getItem('videoSpeed');
                if (savedSpeed) {
                    currentSpeed = parseFloat(savedSpeed);
                    setPlaybackSpeed(currentSpeed);
                }
                
                // Show keyboard shortcuts briefly
                showKeyboardShortcuts();
            });
            
            // Handle video errors
            player.on('error', function() {
                videoContainer.classList.remove('loading');
                showError('Failed to load video. Please check the URL and try again.');
            });

        } else {
            showError('No video URL provided.');
        }

        // Speed control functions
        function setPlaybackSpeed(speed) {
            if (player) {
                currentSpeed = speed;
                player.playbackRate(speed);
                updateSpeedDisplay(speed);
                
                // Save speed preference
                localStorage.setItem('videoSpeed', speed.toString());
            }
        }

        function updateSpeedDisplay(speed) {
            speedIndicator.textContent = speed + 'x';
            
            // Update active button
            document.querySelectorAll('.speed-btn').forEach(btn => {
                btn.classList.remove('active');
                if (parseFloat(btn.dataset.speed) === speed) {
                    btn.classList.add('active');
                }
            });
        }

        function adjustSpeed(increment) {
            const newSpeed = Math.max(0.25, Math.min(4.0, currentSpeed + increment));
            setPlaybackSpeed(newSpeed);
        }

        // Event listeners for speed buttons
        document.querySelectorAll('.speed-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const speed = parseFloat(this.dataset.speed);
                setPlaybackSpeed(speed);
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Don't interfere if user is typing in an input
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

            // Speed presets (1-9 keys)
            if (speedPresets[e.key]) {
                e.preventDefault();
                setPlaybackSpeed(speedPresets[e.key]);
                return;
            }

            // Reset to normal speed (0 key)
            if (e.key === '0') {
                e.preventDefault();
                setPlaybackSpeed(1.0);
                return;
            }

            // Fine speed adjustment
            if (e.key === '+' || e.key === '=') {
                e.preventDefault();
                adjustSpeed(0.25);
                return;
            }

            if (e.key === '-') {
                e.preventDefault();
                adjustSpeed(-0.25);
                return;
            }

            // Ctrl/Cmd + Arrow keys for speed adjustment
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    adjustSpeed(0.25);
                    return;
                }
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    adjustSpeed(-0.25);
                    return;
                }

                // Copy shortcuts
                if (e.key === 'c') {
                    e.preventDefault();
                    copyStreamUrl();
                    return;
                }
                if (e.key === 'd') {
                    e.preventDefault();
                    copyDownloadUrl();
                    return;
                }
                if (e.key === 'o') {
                    e.preventDefault();
                    openDownloadUrl();
                    return;
                }
            }
        });

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            videoContainer.parentNode.insertBefore(errorDiv, videoContainer.nextSibling);
        }

        function showSuccessMessage(message) {
            // Remove existing success message
            const existingMessage = document.querySelector('.success-message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);

            // Show the message
            setTimeout(() => {
                successDiv.classList.add('show');
            }, 100);

            // Hide the message after 3 seconds
            setTimeout(() => {
                successDiv.classList.remove('show');
                setTimeout(() => {
                    successDiv.remove();
                }, 300);
            }, 3000);
        }

        function showKeyboardShortcuts() {
            const shortcuts = document.getElementById('shortcuts-info');
            shortcuts.classList.add('show');
            setTimeout(() => {
                shortcuts.classList.remove('show');
            }, 5000);
        }

        function copyTextToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(function () {
                    showSuccessMessage('Link copied to clipboard!');
                }).catch(function (err) {
                    console.error('Could not copy text: ', err);
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showSuccessMessage('Link copied to clipboard!');
                } else {
                    alert('Failed to copy the link.');
                }
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
                alert('Failed to copy the link.');
            }

            document.body.removeChild(textArea);
        }

        function copyStreamUrl() {
            copyTextToClipboard(window.location.href);
        }

        function copyDownloadUrl() {
            if (downloadUrl) {
                copyTextToClipboard(downloadUrl);
            } else {
                alert('No download URL available.');
            }
        }

        function openDownloadUrl() {
            if (downloadUrl) {
                window.location.href = downloadUrl;
            } else {
                alert('No download URL available.');
            }
        }

        // Handle orientation changes on mobile
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                if (player) {
                    player.trigger('resize');
                }
            }, 500);
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (player) {
                player.trigger('resize');
            }
        });
    </script>
</body>

</html>
