<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMaster Pro - PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root {
            --primary-500: #0ea5e9;
            --primary-600: #0284c7;
            --primary-700: #0369a1;
            --secondary-50: #f8fafc;
            --secondary-100: #f1f5f9;
            --secondary-200: #e2e8f0;
            --secondary-600: #475569;
            --secondary-700: #334155;
            --secondary-800: #1e293b;
            --secondary-900: #0f172a;
            --success-500: #22c55e;
            --success-600: #16a34a;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-700) 100%);
            overflow: hidden;
            color: var(--secondary-800);
        }

        .pdf-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--secondary-50);
        }

        .pdf-header {
            background: white;
            padding: var(--space-4) var(--space-6);
            border-bottom: 1px solid var(--secondary-200);
            box-shadow: var(--shadow-lg);
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-icon svg {
            width: 20px;
            height: 20px;
            stroke: white;
        }

        .brand-text h1 {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--secondary-900);
            margin-bottom: 2px;
        }

        .brand-text p {
            font-size: 0.8rem;
            color: var(--primary-600);
            font-weight: 600;
        }

        .pdf-toolbar {
            background: white;
            border-bottom: 1px solid var(--secondary-200);
            padding: var(--space-4) var(--space-6);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: var(--space-4);
            box-shadow: var(--shadow-lg);
            z-index: 100;
        }

        .toolbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            flex-wrap: wrap;
            gap: var(--space-4);
        }

        .pdf-controls {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            flex-wrap: wrap;
        }

        .pdf-controls button {
            padding: var(--space-2) var(--space-4);
            background: var(--secondary-100);
            border: 1px solid var(--secondary-200);
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--secondary-700);
            font-weight: 600;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--space-2);
            min-height: 40px;
        }

        .pdf-controls button:hover:not(:disabled) {
            background: var(--secondary-200);
            border-color: var(--primary-500);
            color: var(--primary-700);
        }

        .pdf-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pdf-controls button.primary {
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            color: white;
            border-color: var(--primary-500);
        }

        .pdf-controls button.primary:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
        }

        .page-info {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: 0.9rem;
            color: var(--secondary-700);
            padding: 0 var(--space-2);
        }

        .page-input {
            width: 60px;
            padding: var(--space-2);
            border: 1px solid var(--secondary-200);
            border-radius: var(--radius-lg);
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .zoom-info {
            font-size: 0.9rem;
            color: var(--secondary-600);
            padding: 0 var(--space-2);
            min-width: 70px;
            text-align: center;
            font-weight: 600;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: 0 var(--space-2);
            border-right: 1px solid var(--secondary-200);
        }

        .control-group:last-child {
            border-right: none;
        }

        .pdf-viewer {
            flex: 1;
            overflow: auto;
            background: var(--secondary-600);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: var(--space-6);
            position: relative;
        }

        .pdf-page-container {
            background: white;
            box-shadow: var(--shadow-2xl);
            border-radius: var(--radius-lg);
            overflow: hidden;
            max-width: 100%;
            max-height: 100%;
            position: relative;
        }

        #pdf-canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            font-size: 1.1rem;
            color: var(--secondary-600);
            flex-direction: column;
            gap: var(--space-4);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--secondary-200);
            border-top: 4px solid var(--primary-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            font-size: 1.1rem;
            color: #dc2626;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: var(--radius-lg);
            margin: var(--space-6);
            font-weight: 600;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .pdf-header {
                padding: var(--space-3) var(--space-4);
            }

            .brand-text h1 {
                font-size: 1.25rem;
            }

            .brand-text p {
                font-size: 0.75rem;
            }

            .pdf-toolbar {
                padding: var(--space-3) var(--space-4);
                flex-direction: column;
                align-items: stretch;
                gap: var(--space-3);
            }

            .toolbar-content {
                flex-direction: column;
                align-items: stretch;
                gap: var(--space-3);
            }

            .control-group {
                justify-content: center;
                border-right: none;
                border-bottom: 1px solid var(--secondary-200);
                padding: var(--space-2) 0;
            }

            .control-group:last-child {
                border-bottom: none;
            }

            .pdf-controls {
                justify-content: center;
                gap: var(--space-1);
            }

            .pdf-controls button {
                padding: var(--space-2) var(--space-3);
                font-size: 0.8rem;
                min-height: 36px;
            }

            .page-info {
                justify-content: center;
                font-size: 0.8rem;
            }

            .page-input {
                width: 50px;
                font-size: 0.8rem;
            }

            .zoom-info {
                font-size: 0.8rem;
                min-width: 60px;
            }

            .pdf-viewer {
                padding: var(--space-3);
            }
        }

        @media (max-width: 480px) {
            .pdf-header {
                padding: var(--space-2) var(--space-3);
            }

            .brand-icon {
                width: 32px;
                height: 32px;
            }

            .brand-icon svg {
                width: 16px;
                height: 16px;
            }

            .brand-text h1 {
                font-size: 1rem;
            }

            .brand-text p {
                font-size: 0.7rem;
            }

            .pdf-toolbar {
                padding: var(--space-2) var(--space-3);
            }

            .pdf-controls {
                gap: 4px;
            }

            .pdf-controls button {
                padding: var(--space-1) var(--space-2);
                font-size: 0.75rem;
                min-height: 32px;
            }

            .page-info {
                font-size: 0.75rem;
            }

            .page-input {
                width: 45px;
                font-size: 0.75rem;
            }

            .zoom-info {
                font-size: 0.75rem;
                min-width: 55px;
            }

            .pdf-viewer {
                padding: var(--space-2);
            }
        }

        /* Keyboard shortcuts info */
        .shortcuts-info {
            position: fixed;
            bottom: var(--space-6);
            right: var(--space-6);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity var(--transition-normal);
            pointer-events: none;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .shortcuts-info.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .shortcuts-info {
                display: none;
            }
        }

        .shortcuts-info h4 {
            font-weight: 700;
            margin-bottom: var(--space-2);
            color: var(--primary-400);
        }

        .shortcuts-info div {
            margin-bottom: var(--space-1);
            opacity: 0.9;
        }

        /* Scrolling enhancements */
        .pdf-viewer::-webkit-scrollbar {
            width: 12px;
        }

        .pdf-viewer::-webkit-scrollbar-track {
            background: var(--secondary-200);
        }

        .pdf-viewer::-webkit-scrollbar-thumb {
            background: var(--secondary-400);
            border-radius: var(--radius-lg);
        }

        .pdf-viewer::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-500);
        }

        /* Smooth scrolling */
        .pdf-viewer {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <div class="pdf-header">
            <div class="header-content">
                <div class="brand">
                    <div class="brand-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                            <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                        </svg>
                    </div>
                    <div class="brand-text">
                        <h1>EduMaster Pro</h1>
                        <p>PDF Learning Material</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="pdf-toolbar">
            <div class="toolbar-content">
                <div class="control-group">
                    <div class="pdf-controls">
                        <button id="prev-page" title="Previous Page (‚Üê)">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                <polyline points="15,18 9,12 15,6"/>
                            </svg>
                            Previous
                        </button>
                        <button id="next-page" title="Next Page (‚Üí)">
                            Next
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                <polyline points="9,18 15,12 9,6"/>
                            </svg>
                        </button>
                    </div>
                    <div class="page-info">
                        <span>Page</span>
                        <input type="number" id="page-input" class="page-input" min="1" value="1">
                        <span>of</span>
                        <span id="total-pages">0</span>
                    </div>
                </div>

                <div class="control-group">
                    <div class="pdf-controls">
                        <button id="zoom-out" title="Zoom Out (-)">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="M21 21l-4.35-4.35"/>
                                <line x1="8" y1="11" x2="14" y2="11"/>
                            </svg>
                        </button>
                        <div class="zoom-info" id="zoom-level">100%</div>
                        <button id="zoom-in" title="Zoom In (+)">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="M21 21l-4.35-4.35"/>
                                <line x1="11" y1="8" x2="11" y2="14"/>
                                <line x1="8" y1="11" x2="14" y2="11"/>
                            </svg>
                        </button>
                        <button id="fit-width" title="Fit Width (0)">Fit Width</button>
                    </div>
                </div>

                <div class="control-group">
                    <div class="pdf-controls">
                        <button id="copy-link" title="Copy Viewer Link">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                            </svg>
                            Copy Link
                        </button>
                        <button id="copy-download" title="Copy Download Link">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7,10 12,15 17,10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            Copy Download
                        </button>
                        <button id="download-pdf" class="primary" title="Download PDF">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7,10 12,15 17,10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            Download
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="pdf-viewer" id="pdf-viewer">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <div>Loading PDF learning material...</div>
            </div>
        </div>
    </div>

    <div class="shortcuts-info" id="shortcuts-info">
        <h4>üìö Keyboard Shortcuts</h4>
        <div>‚Üê ‚Üí : Previous/Next page</div>
        <div>+ - : Zoom in/out</div>
        <div>0 : Fit width</div>
        <div>Home/End : First/Last page</div>
        <div>Scroll : Navigate through pages</div>
    </div>

    <script>
        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Get file path from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const path = urlParams.get('path');

        // Construct file URL using /file endpoint
        const fileURL = `/file?path=${encodeURIComponent(path)}`;

        // PDF viewer state
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let currentScale = 1.0;
        let canvas = null;
        let ctx = null;
        let isScrolling = false;

        // DOM elements
        const loading = document.getElementById('loading');
        const pdfViewer = document.getElementById('pdf-viewer');
        const prevBtn = document.getElementById('prev-page');
        const nextBtn = document.getElementById('next-page');
        const pageInput = document.getElementById('page-input');
        const totalPagesSpan = document.getElementById('total-pages');
        const zoomInBtn = document.getElementById('zoom-in');
        const zoomOutBtn = document.getElementById('zoom-out');
        const fitWidthBtn = document.getElementById('fit-width');
        const zoomLevel = document.getElementById('zoom-level');
        const copyLinkBtn = document.getElementById('copy-link');
        const copyDownloadBtn = document.getElementById('copy-download');
        const downloadBtn = document.getElementById('download-pdf');

        // Initialize PDF viewer
        async function initPDFViewer() {
            try {
                // Load PDF document
                pdfDoc = await pdfjsLib.getDocument(fileURL).promise;
                totalPages = pdfDoc.numPages;
                totalPagesSpan.textContent = totalPages;
                pageInput.max = totalPages;

                // Create canvas
                canvas = document.createElement('canvas');
                canvas.id = 'pdf-canvas';
                ctx = canvas.getContext('2d');

                // Create page container
                const pageContainer = document.createElement('div');
                pageContainer.className = 'pdf-page-container';
                pageContainer.appendChild(canvas);

                // Replace loading with canvas
                loading.style.display = 'none';
                pdfViewer.appendChild(pageContainer);

                // Render first page
                await renderPage(1);

                // Update UI
                updateUI();

                // Show keyboard shortcuts briefly
                showKeyboardShortcuts();

                // Add scroll listener for page navigation
                addScrollNavigation();

            } catch (error) {
                console.error('Error loading PDF:', error);
                showError('Failed to load PDF: ' + error.message);
            }
        }

        // Add scroll navigation functionality
        function addScrollNavigation() {
            let scrollTimeout;
            
            pdfViewer.addEventListener('wheel', function(e) {
                // Allow normal zoom with Ctrl+wheel
                if (e.ctrlKey || e.metaKey) {
                    e.preventDefault();
                    if (e.deltaY < 0) {
                        zoomInBtn.click();
                    } else {
                        zoomOutBtn.click();
                    }
                    return;
                }

                // Clear existing timeout
                clearTimeout(scrollTimeout);
                
                // Set flag to indicate scrolling
                isScrolling = true;
                
                // Check if we're at the top or bottom of the container
                const atTop = pdfViewer.scrollTop === 0;
                const atBottom = pdfViewer.scrollTop >= (pdfViewer.scrollHeight - pdfViewer.clientHeight - 1);
                
                // Navigate pages when at boundaries
                if (atTop && e.deltaY < 0 && currentPage > 1) {
                    e.preventDefault();
                    renderPage(currentPage - 1);
                    // Scroll to bottom after page change
                    setTimeout(() => {
                        pdfViewer.scrollTop = pdfViewer.scrollHeight;
                    }, 100);
                } else if (atBottom && e.deltaY > 0 && currentPage < totalPages) {
                    e.preventDefault();
                    renderPage(currentPage + 1);
                    // Scroll to top after page change
                    setTimeout(() => {
                        pdfViewer.scrollTop = 0;
                    }, 100);
                }
                
                // Reset scrolling flag after a delay
                scrollTimeout = setTimeout(() => {
                    isScrolling = false;
                }, 150);
            }, { passive: false });

            // Handle touch scrolling for mobile
            let touchStartY = 0;
            let touchEndY = 0;
            
            pdfViewer.addEventListener('touchstart', function(e) {
                touchStartY = e.touches[0].clientY;
            }, { passive: true });
            
            pdfViewer.addEventListener('touchend', function(e) {
                touchEndY = e.changedTouches[0].clientY;
                const deltaY = touchStartY - touchEndY;
                const threshold = 50; // Minimum swipe distance
                
                if (Math.abs(deltaY) > threshold) {
                    const atTop = pdfViewer.scrollTop === 0;
                    const atBottom = pdfViewer.scrollTop >= (pdfViewer.scrollHeight - pdfViewer.clientHeight - 1);
                    
                    if (atTop && deltaY < 0 && currentPage > 1) {
                        renderPage(currentPage - 1);
                        setTimeout(() => {
                            pdfViewer.scrollTop = pdfViewer.scrollHeight;
                        }, 100);
                    } else if (atBottom && deltaY > 0 && currentPage < totalPages) {
                        renderPage(currentPage + 1);
                        setTimeout(() => {
                            pdfViewer.scrollTop = 0;
                        }, 100);
                    }
                }
            }, { passive: true });
        }

        // Render specific page
        async function renderPage(pageNum) {
            if (!pdfDoc || pageNum < 1 || pageNum > totalPages) return;

            try {
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale: currentScale });

                // Set canvas dimensions
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render page
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                await page.render(renderContext).promise;
                currentPage = pageNum;
                updateUI();

            } catch (error) {
                console.error('Error rendering page:', error);
                showError('Failed to render page: ' + error.message);
            }
        }

        // Update UI elements
        function updateUI() {
            pageInput.value = currentPage;
            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages;
            zoomLevel.textContent = Math.round(currentScale * 100) + '%';
        }

        // Show error message
        function showError(message) {
            loading.style.display = 'none';
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            pdfViewer.appendChild(errorDiv);
        }

        // Show keyboard shortcuts
        function showKeyboardShortcuts() {
            const shortcuts = document.getElementById('shortcuts-info');
            shortcuts.classList.add('show');
            setTimeout(() => {
                shortcuts.classList.remove('show');
            }, 4000);
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showNotification('Link copied to clipboard!');
                }).catch(() => {
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }

        // Fallback copy method
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showNotification('Link copied to clipboard!');
                } else {
                    showNotification('Failed to copy link');
                }
            } catch (err) {
                console.error('Fallback: Unable to copy', err);
                showNotification('Failed to copy link');
            }

            document.body.removeChild(textArea);
        }

        // Show notification
        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--success-500);
                color: white;
                padding: 12px 20px;
                border-radius: var(--radius-lg);
                box-shadow: var(--shadow-xl);
                z-index: 1000;
                font-size: 14px;
                font-weight: 600;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            // Show notification
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                renderPage(currentPage - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPage < totalPages) {
                renderPage(currentPage + 1);
            }
        });

        pageInput.addEventListener('change', () => {
            const pageNum = parseInt(pageInput.value);
            if (pageNum >= 1 && pageNum <= totalPages) {
                renderPage(pageNum);
            } else {
                pageInput.value = currentPage;
            }
        });

        zoomInBtn.addEventListener('click', () => {
            currentScale = Math.min(currentScale * 1.25, 5.0);
            renderPage(currentPage);
        });

        zoomOutBtn.addEventListener('click', () => {
            currentScale = Math.max(currentScale / 1.25, 0.25);
            renderPage(currentPage);
        });

        fitWidthBtn.addEventListener('click', () => {
            const containerWidth = pdfViewer.clientWidth - 40; // Account for padding
            if (pdfDoc && currentPage >= 1) {
                pdfDoc.getPage(currentPage).then(page => {
                    const viewport = page.getViewport({ scale: 1.0 });
                    currentScale = containerWidth / viewport.width;
                    renderPage(currentPage);
                });
            }
        });

        copyLinkBtn.addEventListener('click', () => {
            copyToClipboard(window.location.href);
        });

        copyDownloadBtn.addEventListener('click', () => {
            copyToClipboard(fileURL);
        });

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = fileURL;
            link.download = path.split('/').pop() || 'document.pdf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return; // Don't interfere with input fields

            switch (e.key) {
                case 'ArrowLeft':
                case 'PageUp':
                    e.preventDefault();
                    if (currentPage > 1) renderPage(currentPage - 1);
                    break;
                case 'ArrowRight':
                case 'PageDown':
                case ' ': // Spacebar
                    e.preventDefault();
                    if (currentPage < totalPages) renderPage(currentPage + 1);
                    break;
                case 'Home':
                    e.preventDefault();
                    renderPage(1);
                    break;
                case 'End':
                    e.preventDefault();
                    renderPage(totalPages);
                    break;
                case '+':
                case '=':
                    e.preventDefault();
                    zoomInBtn.click();
                    break;
                case '-':
                    e.preventDefault();
                    zoomOutBtn.click();
                    break;
                case '0':
                    e.preventDefault();
                    fitWidthBtn.click();
                    break;
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (canvas && pdfDoc) {
                // Optionally re-render to fit new window size
                // renderPage(currentPage);
            }
        });

        // Initialize when page loads
        window.addEventListener('load', initPDFViewer);
    </script>
